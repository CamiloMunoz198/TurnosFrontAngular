<h2 class="turno-title">Generar Turnos</h2>
<div class="turno-comercio" *ngIf="servicios.length > 0">
  {{ servicios[0].nomComercio }}
</div>

<form class="turno-form" (ngSubmit)="buscarTurnos()" #formTurnos="ngForm">
  <div class="turno-form-half-grid">
    <!-- Mitad izquierda: labels + inputs -->
    <div class="turno-form-fields">
      <div class="turno-form-field">
        <label for="fechaInicio">Fecha Inicio:</label>
        <input type="date" id="fechaInicio" [(ngModel)]="fechaInicio" name="fechaInicio" required #fechaInicioCtrl="ngModel" #fechaInicioInput
          [class.input-error]="formTurnos.submitted && fechaInicioCtrl.invalid" />
        <span *ngIf="formTurnos.submitted && fechaInicioCtrl.invalid" class="campo-error">*</span>
      </div>
      <div class="turno-form-field">
        <label for="fechaFin">Fecha Fin:</label>
        <input type="date" id="fechaFin" [(ngModel)]="fechaFin" name="fechaFin" required #fechaFinCtrl="ngModel" #fechaFinInput
          [class.input-error]="formTurnos.submitted && fechaFinCtrl.invalid" />
        <span *ngIf="formTurnos.submitted && fechaFinCtrl.invalid" class="campo-error">*</span>
      </div>
      <div class="turno-form-field">
        <label for="idServicio">Servicio:</label>
        <select id="idServicio" [(ngModel)]="idServicio" name="idServicio" required #idServicioCtrl="ngModel" #idServicioInput
          [class.input-error]="formTurnos.submitted && idServicioCtrl.invalid">
          <option value="" disabled selected>Seleccione un servicio</option>
          <option *ngFor="let servicio of servicios" [value]="servicio.idServicio">
            {{servicio.nomServicio}}
          </option>
        </select>
        <span *ngIf="formTurnos.submitted && idServicioCtrl.invalid" class="campo-error">*</span>
      </div>
    </div>
    <!-- Mitad derecha: botÃ³n -->
    <div class="turno-form-btn-half">
      <button type="submit">Generar Turnos</button>
    </div>
  </div>
</form>

<div *ngIf="loading" class="turno-resumen">
  <p>Cargando turnos...</p>
</div>
<div *ngIf="error" class="turno-resumen">
  <p style="color: #c0392b;">{{error}}</p>
</div>

<div *ngIf="turnos.length > 0" class="turno-resumen">
  <table class="turno-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora Inicio</th>
        <th>Hora Fin</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turno of turnos">
        <td>{{turno.fechaTurno}}</td>
        <td>{{turno.horaInicio}}</td>
        <td>{{turno.horaFin}}</td>
        <td>
          <span [style.color]="turno.estado ? '#c0392b' : '#27ae60'">
            {{turno.estado ? 'Ocupado' : 'Disponible'}}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
